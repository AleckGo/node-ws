        /* --- æ‰“å­—å…‰æ ‡åŠ¨ç”» --- */

<body>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        // å‘é€æ¶ˆæ¯åŠŸèƒ½
        function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            // 1. æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
            addMessage(text, 'user');
            userInput.value = '';
            
            // 2. æ¨¡æ‹Ÿ AI æ€è€ƒå¹¶å›å¤
            setTimeout(() => {
                const aiResponse = "è¿™æ˜¯ä¸€ä¸ªæ¨¡æ‹Ÿçš„ AI å›å¤ã€‚åœ¨å®é™…é¡¹ç›®ä¸­ï¼Œä½ éœ€è¦å°†å‰ç«¯è¿æ¥åˆ° OpenAI API æˆ–å…¶ä»–åç«¯æœåŠ¡æ¥è·å–çœŸå®çš„å›ç­”ã€‚";
                typeWriterEffect(aiResponse);
            }, 600);
        }

        // æ·»åŠ æ¶ˆæ¯åˆ°ç•Œé¢
        function addMessage(text, sender) {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message', sender);
            
            // å¤´åƒ SVG (ç®€åŒ–ç‰ˆ)
            const userAvatar = `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>`;
            const aiAvatar = `<svg width="24" height="24" viewBox="0 0 41 41" fill="white"><path d="M37.53 16.87C37.98 15.52 38.13 14.09 37.98 12.68C37.84 11.27 37.39 9.91 36.67 8.68C35.61 6.83 33.98 5.36 32.03 4.49C30.08 3.62 27.90 3.40 25.82 3.85C24.87 2.78 23.72 1.94 22.42 1.36C21.12 0.78 19.72 0.49 18.30 0.50C16.17 0.49 14.08 1.16 12.36 2.42C10.63 3.67 9.34 5.44 8.69 7.44C7.36 7.73 6.09 8.27 4.98 9.01C3.87 9.76 2.94 10.70 2.24 11.77C1.22 13.34 0.73 15.19 0.83 17.06C0.94 18.92 1.63 20.71 2.83 22.16C1.83 23.95 1.41 26.01 1.61 28.05C1.81 30.08 2.62 32.00 3.94 33.51C5.71 35.53 8.16 36.78 10.82 36.95C11.53 38.25 12.51 39.38 13.70 40.25C14.88 41.13 16.23 41.73 17.65 42.00C19.78 42.43 21.97 42.10 23.90 41.06C25.83 40.02 27.38 38.33 28.31 36.27C29.62 35.96 30.86 35.42 31.96 34.66C33.05 33.90 33.97 32.95 34.66 31.88C36.29 29.35 36.65 26.23 35.67 23.40C36.63 21.60 37.07 19.53 36.87 17.48L37.53 16.87Z"/></svg>`;

            const avatarHTML = sender === 'user' 
                ? `<div class="avatar user">${userAvatar}</div>`
                : `<div class="avatar ai">${aiAvatar}</div>`;

            msgDiv.innerHTML = `
                <div class="message-content">
                    ${avatarHTML}
                    <div class="text">${sender === 'user' ? text : ''}</div>
                </div>
            `;
            
            chatContainer.appendChild(msgDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            return msgDiv.querySelector('.text');
        }

        // æ¨¡æ‹Ÿæ‰“å­—æœºæ•ˆæœ
        function typeWriterEffect(text) {
            const targetElement = addMessage('', 'ai');
            targetElement.classList.add('cursor');
            
            let i = 0;
            const interval = setInterval(() => {
                targetElement.textContent += text.charAt(i);
                i++;
                chatContainer.scrollTop = chatContainer.scrollHeight; // ä¿æŒæ»šåŠ¨åˆ°åº•éƒ¨
                
                if (i >= text.length) {
                    clearInterval(interval);
                    targetElement.classList.remove('cursor');
                }
            }, 30); // æ‰“å­—é€Ÿåº¦
        }

        // äº‹ä»¶ç›‘å¬
        sendBtn.addEventListener('click', sendMessage);

        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
